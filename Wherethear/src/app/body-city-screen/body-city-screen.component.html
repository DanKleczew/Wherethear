<div class="outer" [ngClass]="this.bgClass">
    <app-city-title [cityName]="this.cityName" [countryName]="this.countryName"></app-city-title>
    <div class="inner">
        <app-city-infos [humidity]="this.humidity" [icon]="this.weatherIcon" [localTime]="this.localTime"
                        [precipitations]="this.precipitations" [temperature]="this.temperature" [text]="this.weatherText"></app-city-infos>
        <div class="innerrer">
            <app-city-image [flagUrl]="this.flagUrl"></app-city-image>
            <app-city-astronomy [moonphase]="this.moonphase" [moonrise]="this.moonrise" [sunrise]="this.sunrise"></app-city-astronomy>
        </div>
    </div>
    
    <div (click)="this.ngOnInit()">
        <app-main-button></app-main-button>
    </div>
</div>
